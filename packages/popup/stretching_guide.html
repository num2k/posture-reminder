<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stretching Guide - Posture Reminder</title>
    <link rel="stylesheet" href="stretching_guide.css" />
    <script src="../data/locale-utils.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 data-i18n="title">Stretching Exercise Guide</h1>
        <p class="subtitle" data-i18n="subtitle">
          Regular stretching helps to reduce muscle tension and improve posture
        </p>
      </header>

      <section class="filters">
        <div class="filter-group">
          <label for="category-filter" data-i18n="filterByCategory"
            >Filter by category:</label
          >
          <select id="category-filter">
            <option value="all" data-i18n="allCategories">
              All categories
            </option>
            <option value="neck" data-i18n="neck">Neck</option>
            <option value="shoulder" data-i18n="shoulder">Shoulder</option>
            <option value="arm" data-i18n="arm">Arm</option>
            <option value="back" data-i18n="back">Back</option>
            <option value="wrist" data-i18n="wrist">Wrist</option>
            <option value="eye" data-i18n="eye">Eye</option>
          </select>
        </div>
      </section>

      <section class="stretching-list" id="stretching-list">
        <!-- Exercises will be loaded dynamically here -->
        <div class="loading" data-i18n="loading">Loading exercises...</div>
      </section>

      <div class="exercise-modal" id="exercise-modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <div class="modal-body">
            <div class="exercise-image">
              <img id="modal-image" src="" alt="Exercise illustration" />
            </div>
            <div class="exercise-info">
              <h2 id="modal-title"></h2>
              <p id="modal-description"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button id="prev-exercise" data-i18n="previous">Previous</button>
            <button id="next-exercise" data-i18n="next">Next</button>
          </div>
        </div>
      </div>
    </div>

    <script src="stretching_guide.js"></script>
  </body>
</html>
